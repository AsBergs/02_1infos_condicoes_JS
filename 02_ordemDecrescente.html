<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
let numero1 = Number(prompt("Informe um número: "))
let numero2 = Number(prompt("Informe mais um número:"))
let numero3 = Number(prompt("Informe o último número:"))
    //PROCESSAMENTO
    if(numero1 > numero2 && numero3 && número2 > numero3){
        document.write(`Em ordem decrescente ${numero1}, ${numero2}, ${numero3}`)
    
    }
    else if(numero2 > numero1 && numero3 && número1 > numero3){
document.write(`Em ordem decrescente ${numero2}, ${numero1}, ${numero3}`)

    }







    //SAÍDA


</script>
