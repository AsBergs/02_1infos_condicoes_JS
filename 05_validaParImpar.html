<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero
    numero = prompt("Entre com um número: ")
    if (numero % 2 == 0) {
        alert("O número lido é par.")
    }else{
        alert("O número lido é impar")
    }

</script>
