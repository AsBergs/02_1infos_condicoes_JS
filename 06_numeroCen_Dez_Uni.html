<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let valorSaque = parseInt(prompt(` Digite o valor que deseja realizar o saque:`));

let mensagemFinal = ``;

if (valorSaque >= 10 && valorSaque <= 600) {
  const notaCem = Math.floor(valorSaque / 100);
  valorSaque = valorSaque % 100;
  const notasCinquenta = Math.floor(valorSaque / 50);
  valorSaque = valorSaque % 50;
  const notasDez = Math.floor(valorSaque / 10);
  valorSaque = valorSaque % 10;
  const notasCinco = Math.floor(valorSaque / 5);
  const notasUm = valorSaque % 5;

  
  if (notaCem > 0)
    mensagemFinal = mensagemFinal + `Notade de cem: ${notaCem} <br>`;

  if (notasCinquenta > 0)
    mensagemFinal =
      mensagemFinal + `Notade de cinquenta: ${notasCinquenta} <br>`;

  if (notasDez > 0)
    mensagemFinal = mensagemFinal + `Notade de dez: ${notasDez} <br>`;

  if (notasCinco > 0)
    mensagemFinal = mensagemFinal + `Notade de cinco: ${notasCinco} <br>`;

  if (notasUm > 0)
    mensagemFinal = mensagemFinal + `Notade de um: ${notasUm} <br>`;
} else {
  mensagemFinal = `valor inválido`;
}

document.write(mensagemFinal);

//feito/


    //PROCESSAMENTO

    
    //SAÍDA


</script>
