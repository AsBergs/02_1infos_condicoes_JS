<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
    let anoEmQuestao = parseInt(prompt("Informe o ano: "))

if( anoEmQuestao % 4 === 0 ){
    alert(
        `${anoEmQuestao} é um ano bissexto`
    )
}else{
    alert(
        `${anoEmQuestao} não é um ano bissexto`
    )
}

    //PROCESSAMENTO

    
    //SAÍDA


</script>
